<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Documenti PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5" style="background-color: #f8f9fa;">
    
         <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Torna alla Home</button>
        
        <h1 class="mb-3">Elenco Documenti PDF originali che si trovano nell db.</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" th:each="documento : ${documenti}">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${documento.nomeFile}"></h5>
                        <p class="card-text">
                            <strong>ID:</strong> <span th:text="${documento.id}"></span><br>
                            <strong>Data Creazione:</strong> <span th:text="${#dates.format(documento.dataCreazione, 'dd/MM/yyyy HH:mm')}"></span><br>
                            <strong>Dimensione File:</strong> <span th:text="${#numbers.formatInteger(documento.dimensioneFile, 0)}"></span> KB
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="window.location.href='/'">Torna alla Home</button>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
