<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Encrypt Text</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Encrypt Text</h1>
    <form th:action="@{/cryptoSalvoDB/encrypt}" method="post" class="mt-4">
        <div class="form-group">
            <label for="clientID">Client ID</label>
            <input type="text" id="clientID" name="clientID" class="form-control" placeholder="Enter Client ID" required>
        </div>
        <div class="form-group">
          
            <label for="plainText">Testo da Encrypttare</label>
            <textarea id="plainText" name="plainText" class="form-control" rows="4" placeholder="Enter text" required></textarea>
         <!--
            <label for="plainText">Cerca il file nel tuo pc **</label>
                <input type="file" class="form-control-file" id="plainText" name="plainText" >
         -->  
        </div>
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>
     <div class="container mt-5">
        
        <!-- Modulo per reindirizzare alla index -->
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Torna alla Index</button>
        </form>
    </div>
    
    
    <div class="mt-4">
    <h3>Encrypted Text:</h3>
    <p id="encryptedText"></p>
    </div>
    <div class="mt-4">
    <h3>Encrypted Text:</h3>
    <p th:text="${encryptedText}"></p>
</div>
    
    <!-- 
    <div class="mt-4">
        <h3>Encrypted Text:</h3>
        <p th:text="booooo"></p>
    </div>
     -->
</div>
</body>
</html>
