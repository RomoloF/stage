<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Decrypt Text</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Decrypt Text</h1>
    <form th:action="@{/cryptoSalvoDB/decrypt}" method="post" class="mt-4">
        <div class="form-group">
            <label for="encryptedText">Encrypted Text</label>
            <textarea id="encryptedText" name="encryptedText" class="form-control" rows="4" placeholder="Enter encrypted text" required></textarea>
        </div>
        <div class="form-group">
            <label for="keyString">Secret Key</label>
            <input type="text" id="keyString" name="keyString" class="form-control" placeholder="Enter Secret Key" required>
        </div>
        <button type="submit" class="btn btn-primary">Decrypt</button>
    </form>
     <div class="container mt-5">
        
        <!-- Modulo per reindirizzare alla index -->
        <form action="/" method="get">
            <button type="submit" class="btn btn-primary">Torna alla Index</button>
        </form>
    </div>
    <!--  
    <div class="mt-4">
        <h3>Decrypted Text:</h3>
        <p th:text="decript"></p>
    </div>
    -->
</div>
</body>
</html>
